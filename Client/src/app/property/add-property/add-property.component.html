<div class="row">
  <div class="col-8 shadow-lg p-0 bg-white">
    <div class="card">
      <div class="card-header"><h3>List your Property</h3></div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" [formGroup]="addPropertyForm">
          <div class="tab-panel">
            <tabset #tabSet class="member-tabset">
              <tab heading="Basic Info" formGroupName="BasicInfo">
                <div class="form-group col-12 m-2">
                  <p>I want to</p>
                  <div
                    class="btn-group"
                    btnRadioGroup
                    formControlName="SellRent"
                  >
                    <label
                      class="btn btn-outline-primary me-2"
                      btnRadio="1"
                      tabindex="0"
                      role="button"
                      name="SellRent"
                      >Sell</label
                    >
                    <label
                      class="btn btn-outline-primary"
                      btnRadio="2"
                      tabindex="0"
                      role="button"
                      name="SellRent"
                      >Rent</label
                    >
                  </div>
                </div>
                <div class="form-group col-12 m-2">
                  <p>BHK</p>
                  <div
                    class="btn-group"
                    btnRadioGroup
                    name="BHK"
                    [(ngModel)]="propertyView.BHK"
                    [ngModelOptions]="{standalone: true}"
                  >
                    <label
                      *ngFor="let bhk of [1, 2, 3, 4]"
                      class="btn btn-outline-primary me-2"
                      [btnRadio]="bhk"
                      tabindex="0"
                      role="button"
                      name="BHK"
                    >
                      {{ bhk }}
                    </label>
                  </div>
                </div>

                <div class="form-group col-12 m-2">
                  <p>Property Type</p>
                  <div
                    class="btn-group"
                    btnRadioGroup
                    name="PType"
                    [(ngModel)]="propertyView.PType"
                    [ngModelOptions]="{standalone: true}"
                  >
                    <label
                      *ngFor="let ptype of propertyTypes"
                      class="btn btn-outline-primary me-2"
                      [btnRadio]="ptype"
                      tabindex="0"
                      role="button"
                      name="PropType"
                      >{{ ptype }}
                    </label>
                  </div>
                </div>

                <div class="form-group col-12 m-2">
                  <p>Furnishing Types (Changed)</p>
                  <div
                    class="btn-group"
                    btnRadioGroup
                    name="FType"
                    [(ngModel)]="propertyView.FType"
                    [ngModelOptions]="{standalone: true}"
                  >
                    <label
                      *ngFor="let ftype of furnishTypes"
                      class="btn btn-outline-primary me-2"
                      [btnRadio]="ftype"
                      tabindex="0"
                      role="button"
                      name="FurnishType"
                    >
                      {{ ftype }}
                    </label>
                  </div>
                </div>

                <div class="form-group col-12 m-2">
                  <label for="name">in Building/Society/Project</label>
                  <input type="text" class="form-control" #propName
                  formControlName="Name">

                  <!-- <div class="error-block">
                    Please select building, society or project name
                  </div> -->
                </div>
                <div class="form-group col-12 m-2">
                  <label for="city">City</label>
                  <input
                    type="text"
                    class="form-control"
                    name="City"
                    [(ngModel)]="propertyView.City"
                    [ngModelOptions]="{standalone: true}"
                  />
                </div>
                <div class="d-grid m-2">
                  <button
                    type="button"
                    class="btn btn-primary"
                    (click)="selectTab(1)"
                  >
                    Next
                  </button>
                </div>
              </tab>
              <tab heading="Pricing and Area" formGroupName="PriceInfo">
                <div class="form-group col-12 m-2">
                  <label>Price (in USD)</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="Price"
                  />
                </div>

                <div class="form-group col-12 m-2">
                  <label>Security (in USD)</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12 m-2">
                  <label>Maintenance (in USD)</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12 m-2">
                  <label>Built Area (in Sqr Feet)</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="BuiltArea"
                  />
                </div>

                <div class="form-group col-12 m-2">
                  <label>Carpet Area(in Sqr Feet)</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="d-grid gap-2 ms-2">
                  <button
                    type="button"
                    class="btn btn-primary"
                    (click)="selectTab(2)"
                  >
                    Next
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    (click)="selectTab(0)"
                  >
                    Back
                  </button>
                </div>
              </tab>
              <tab heading="Address">
                <div class="form-group col-12 m-2">
                  <label>Floor</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12 m-2">
                  <label>Total Floor</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12 m-2">
                  <label>Address</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12 m-2">
                  <label>Landmark</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="d-grid gap-2 ms-2">
                  <button
                    type="button"
                    class="btn btn-primary"
                    (click)="selectTab(3)"
                  >
                    Next
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    (click)="selectTab(1)"
                  >
                    Back
                  </button>
                </div>
              </tab>
              <tab heading="Other Details">
                <div class="form-group col-12 m-2">
                  <p>Ready to Move</p>
                  <div class="btn-group" btnRadioGroup>
                    <label
                      class="btn btn-outline-primary me-2"
                      btnRadio="true"
                      tabindex="0"
                      role="button"
                      name="RTM"
                      >Yes
                    </label>

                    <label
                      class="btn btn-outline-primary"
                      btnRadio="false"
                      tabindex="0"
                      role="button"
                      name="RTM"
                      >No
                    </label>
                  </div>
                </div>

                <div class="form-group col-3 m-2">
                  <label>Possession/Avaialble From</label>
                  <input
                    type="text"
                    placeholder="Datepicker"
                    class="form-control"
                    bsDatepicker
                    [bsConfig]="{
                      containerClass: 'theme-dark-blue',
                      dateInputFormat: 'MMM DD, YYYY'
                    }"
                  />
                </div>

                <div class="form-group col-12 m-2">
                  <label>Age of Property</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12 m-2">
                  <p>Gated Community</p>
                  <div class="btn-group" btnRadioGroup>
                    <label
                      class="btn btn-outline-primary me-2"
                      btnRadio="true"
                      tabindex="0"
                      role="button"
                      name="Gated"
                      >Yes</label
                    >
                    <label
                      class="btn btn-outline-primary"
                      btnRadio="false"
                      tabindex="0"
                      role="button"
                      name="Gated"
                      >No</label
                    >
                  </div>
                </div>

                <div class="form-group col-12 m-2">
                  <p>Main Entrance</p>
                  <div class="btn-group" btnRadioGroup>
                    <label
                      class="btn btn-outline-primary me-2"
                      btnRadio="East"
                      tabindex="0"
                      role="button"
                      name="Entrance"
                      >East</label
                    >
                    <label
                      class="btn btn-outline-primary"
                      btnRadio="West"
                      tabindex="0"
                      role="button"
                      name="Entrance"
                      >West</label
                    >
                    <label
                      class="btn btn-outline-primary"
                      btnRadio="South"
                      tabindex="0"
                      role="button"
                      name="Entrance"
                      >South</label
                    >
                    <label
                      class="btn btn-outline-primary"
                      btnRadio="North"
                      tabindex="0"
                      role="button"
                      name="Entrance"
                      >North</label
                    >
                  </div>
                </div>

                <div class="form-group col-12 m-2">
                  <label>Description</label>
                  <textarea
                    type="text"
                    class="form-control"
                    rows="6"
                  ></textarea>
                </div>
                <div class="d-grid gap-2 ms-2">
                  <button
                    type="button"
                    class="btn btn-primary"
                    (click)="selectTab(4)"
                  >
                    Next
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    (click)="selectTab(2)"
                  >
                    Back
                  </button>
                </div>
              </tab>
              <tab heading="Photos">
                <div class="form-group col-12 m-2">
                  <div class="photo-control">
                    <button class="mt-5" type="button">Upload</button> <br />
                    This is under construction
                  </div>
                </div>
                <div class="d-grid gap-2 ms-2">
                  <button
                    type="button"
                    class="btn btn-primary"
                    (click)="selectTab(3)"
                  >
                    Back
                  </button>
                  <button type="submit" class="btn btn-primary">Save</button>
                  <button type="reset" class="btn btn-primary">Cancel</button>
                </div>
              </tab>
            </tabset>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card-header">
      <h3>Your Property Preview</h3>
    </div>
    <div class="shadow-lg p-3 bg-white">
      <app-property-card
        [property]="propertyView"
        [hideIcons]="true"
      ></app-property-card>
    </div>
  </div>
</div>
