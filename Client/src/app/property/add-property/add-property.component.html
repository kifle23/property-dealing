<div class="card">
  <div class="card-header">List your Property</div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #Form="ngForm">
      <div>
        <tabset #tabSet>
          <tab heading="Basic Info">
            <div class="form-group col-12 m-2">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                #propName="ngModel"
                ngModel
                name="Name"
                required
                minlength="5"
              />
              <span
                *ngIf="!propName.valid && propName.touched"
                class="error-block"
              >
                <span
                  *ngIf="
                    propName && propName.errors && propName.errors['required']
                  "
                  >Please provide a name</span
                >
                <span
                  *ngIf="
                    propName && propName.errors && propName.errors['minlength']
                  "
                  >Name must be at least five characters</span
                >
              </span>
            </div>
            <div class="form-group col-12 m-2">
              <label for="type">Type</label>
              <input type="text" class="form-control" ngModel name="Type" />
            </div>
            <div class="form-group col-12 m-2">
              <label for="price">Price</label>
              <input type="text" class="form-control" ngModel name="Price" />
            </div>
            <div class="d-grid m-2">
              <button
                type="button"
                class="btn btn-primary"
                (click)="selectTab(1)"
              >
                Next
              </button>
            </div>
          </tab>
          <tab heading="Pricing and Area">
            <div class="form-group col-12 m-2">
              <label>Price (in USD)</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group col-12 m-2">
              <label>Security (in USD)</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group col-12 m-2">
              <label>Maintenance (in USD)</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group col-12 m-2">
              <label>Built Area (in Sqr Feet)</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group col-12 m-2">
              <label>Carpet Area(in Sqr Feet)</label>
              <input type="text" class="form-control" />
            </div>
            <div class="d-grid gap-2 ms-2">
              <button
                type="button"
                class="btn btn-primary"
                (click)="selectTab(2)"
              >
                Next
              </button>
              <button
                type="button"
                class="btn btn-primary"
                (click)="selectTab(0)"
              >
                Back
              </button>
            </div>
          </tab>
          <tab heading="Address">
            <div class="form-group col-12 m-2">
              <label>Floor</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group col-12 m-2">
              <label>Total Floor</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group col-12 m-2">
              <label>Address</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group col-12 m-2">
              <label>Landmark</label>
              <input type="text" class="form-control" />
            </div>
            <div class="d-grid gap-2 ms-2">
              <button
                type="button"
                class="btn btn-primary"
                (click)="selectTab(3)"
              >
                Next
              </button>
              <button
                type="button"
                class="btn btn-primary"
                (click)="selectTab(1)"
              >
                Back
              </button>
            </div>
          </tab>
          <tab heading="Other Details">
            <div class="form-group col-12 m-2">
              <label>Ready to Move</label><br />
              <input type="radio" id="Yes" value="1" name="RTM" />
              <label class="m-2">Yes</label>

              <input type="radio" id="No" value="2" name="RTM" />
              <label class="m-2">No</label>
            </div>

            <div class="form-group col-3 m-2">
              <label>Possession/Avaialble From</label>
              <input type="date" class="form-control" />
            </div>

            <div class="form-group col-12 m-2">
              <label>Age of Property</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group col-12 m-2">
              <label>Gated Community</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group col-12 m-2">
              <label>Main Entrance</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group col-12 m-2">
              <label>Description</label>
              <textarea type="text" class="form-control" rows="6"></textarea>
            </div>
            <div class="d-grid gap-2 ms-2">
              <button
                type="button"
                class="btn btn-primary"
                (click)="selectTab(4)"
              >
                Next
              </button>
              <button
                type="button"
                class="btn btn-primary"
                (click)="selectTab(2)"
              >
                Back
              </button>
            </div>
          </tab>
          <tab heading="Photos">
            <div class="form-group col-12 m-2">
              <div class="photo-control">
                <button class="mt-5" type="button">Upload</button> <br />
                This is under construction
              </div>
            </div>
            <div class="d-grid gap-2 ms-2">
              <button
                type="button"
                class="btn btn-primary"
                (click)="selectTab(3)"
              >
                Back
              </button>
              <button type="submit" class="btn btn-primary">Save</button>
              <button type="reset" class="btn btn-primary">Cancel</button>
            </div>
          </tab>
        </tabset>
      </div>
    </form>
  </div>
</div>
