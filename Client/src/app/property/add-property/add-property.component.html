<div class="row">
  <div class="col-8">
    <div class="card">
      <div class="card-header">List your Property</div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #Form="ngForm">
          <div>
            <tabset #tabSet>
              <tab heading="Basic Info">
                <div class="form-group col-12 m-2">
                  <p>I want to</p>
                  <div
                    class="btn-group"
                    btnRadioGroup
                    formControlName="SellRent"
                  >
                    <label
                      class="btn btn-outline-primary me-2"
                      btnRadio="1"
                      tabindex="0"
                      role="button"
                      name="SellRent"
                      >Sell</label
                    >
                    <label
                      class="btn btn-outline-primary"
                      btnRadio="2"
                      tabindex="0"
                      role="button"
                      name="SellRent"
                      >Rent</label
                    >
                  </div>
                </div>
                <div class="form-group col-12 m-2">
                  <p>BHK</p>
                  <div class="btn-group" btnRadioGroup name="BHK">
                    <label
                      *ngFor="let bhk of [1, 2, 3, 4]"
                      class="btn btn-outline-primary me-2"
                      [btnRadio]="bhk"
                      tabindex="0"
                      role="button"
                      name="BHK"
                    >
                      {{ bhk }}
                    </label>
                  </div>
                </div>

                <div class="form-group col-12 m-2">
                  <p>Property Type</p>
                  <div class="btn-group" btnRadioGroup name="propType" [(ngModel)]="propertyView.Type">
                    <label
                      *ngFor="let ptype of propertyTypes"
                      class="btn btn-outline-primary me-2"
                      [btnRadio]="ptype"
                      tabindex="0"
                      role="button"
                      name="PropType"
                      >{{ ptype }}
                    </label>
                  </div>
                </div>

                <div class="form-group col-12 m-2">
                  <p>Furnishing Types (Changed)</p>
                  <div class="btn-group" btnRadioGroup>
                    <label
                      *ngFor="let ftype of furnishTypes"
                      class="btn btn-outline-primary me-2"
                      [btnRadio]="ftype"
                      tabindex="0"
                      role="button"
                      name="FurnishType"
                    >
                      {{ ftype }}
                    </label>
                  </div>
                </div>

                <div class="form-group col-12 m-2">
                  <label for="name">in Building/Society/Project</label>
                  <input
                    type="text"
                    class="form-control"
                    #propName="ngModel"
                    ngModel
                    name="Name"
                    required
                    minlength="5"
                    [(ngModel)]="propertyView.Name"
                  />
                  <span
                    *ngIf="!propName.valid && propName.touched"
                    class="error-block"
                  >
                    <span
                      *ngIf="
                        propName &&
                        propName.errors &&
                        propName.errors['required']
                      "
                      >Please provide a name</span
                    >
                    <span
                      *ngIf="
                        propName &&
                        propName.errors &&
                        propName.errors['minlength']
                      "
                      >Name must be at least five characters</span
                    >
                  </span>
                </div>
                <div class="form-group col-12 m-2">
                  <label for="city">City</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="d-grid m-2">
                  <button
                    type="button"
                    class="btn btn-primary"
                    (click)="selectTab(1)"
                  >
                    Next
                  </button>
                </div>
              </tab>
              <tab heading="Pricing and Area">
                <div class="form-group col-12 m-2">
                  <label>Price (in USD)</label>
                  <input type="text" class="form-control" name="price" [(ngModel)]="propertyView.Price" />
                </div>

                <div class="form-group col-12 m-2">
                  <label>Security (in USD)</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12 m-2">
                  <label>Maintenance (in USD)</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12 m-2">
                  <label>Built Area (in Sqr Feet)</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12 m-2">
                  <label>Carpet Area(in Sqr Feet)</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="d-grid gap-2 ms-2">
                  <button
                    type="button"
                    class="btn btn-primary"
                    (click)="selectTab(2)"
                  >
                    Next
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    (click)="selectTab(0)"
                  >
                    Back
                  </button>
                </div>
              </tab>
              <tab heading="Address">
                <div class="form-group col-12 m-2">
                  <label>Floor</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12 m-2">
                  <label>Total Floor</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12 m-2">
                  <label>Address</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12 m-2">
                  <label>Landmark</label>
                  <input type="text" class="form-control" />
                </div>
                <div class="d-grid gap-2 ms-2">
                  <button
                    type="button"
                    class="btn btn-primary"
                    (click)="selectTab(3)"
                  >
                    Next
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    (click)="selectTab(1)"
                  >
                    Back
                  </button>
                </div>
              </tab>
              <tab heading="Other Details">
                <div class="form-group col-12 m-2">
                  <p>Ready to Move</p>
                  <div class="btn-group" btnRadioGroup>
                    <label
                      class="btn btn-outline-primary me-2"
                      btnRadio="true"
                      tabindex="0"
                      role="button"
                      name="RTM"
                      >Yes
                    </label>

                    <label
                      class="btn btn-outline-primary"
                      btnRadio="false"
                      tabindex="0"
                      role="button"
                      name="RTM"
                      >No
                    </label>
                  </div>
                </div>

                <div class="form-group col-3 m-2">
                  <label>Possession/Avaialble From</label>
                  <input
                    type="text"
                    placeholder="Datepicker"
                    class="form-control"
                    bsDatepicker
                    [bsConfig]="{
                      containerClass: 'theme-dark-blue',
                      dateInputFormat: 'MMM DD, YYYY'
                    }"
                  />
                </div>

                <div class="form-group col-12 m-2">
                  <label>Age of Property</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12 m-2">
                  <p>Gated Community</p>
                  <div class="btn-group" btnRadioGroup>
                    <label
                      class="btn btn-outline-primary me-2"
                      btnRadio="true"
                      tabindex="0"
                      role="button"
                      name="Gated"
                      >Yes</label
                    >
                    <label
                      class="btn btn-outline-primary"
                      btnRadio="false"
                      tabindex="0"
                      role="button"
                      name="Gated"
                      >No</label
                    >
                  </div>
                </div>

                <div class="form-group col-12 m-2">
                  <p>Main Entrance</p>
                  <div class="btn-group" btnRadioGroup>
                    <label
                      class="btn btn-outline-primary me-2"
                      btnRadio="East"
                      tabindex="0"
                      role="button"
                      name="Entrance"
                      >East</label
                    >
                    <label
                      class="btn btn-outline-primary"
                      btnRadio="West"
                      tabindex="0"
                      role="button"
                      name="Entrance"
                      >West</label
                    >
                    <label
                      class="btn btn-outline-primary"
                      btnRadio="South"
                      tabindex="0"
                      role="button"
                      name="Entrance"
                      >South</label
                    >
                    <label
                      class="btn btn-outline-primary"
                      btnRadio="North"
                      tabindex="0"
                      role="button"
                      name="Entrance"
                      >North</label
                    >
                  </div>
                </div>

                <div class="form-group col-12 m-2">
                  <label>Description</label>
                  <textarea
                    type="text"
                    class="form-control"
                    rows="6"
                  ></textarea>
                </div>
                <div class="d-grid gap-2 ms-2">
                  <button
                    type="button"
                    class="btn btn-primary"
                    (click)="selectTab(4)"
                  >
                    Next
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary"
                    (click)="selectTab(2)"
                  >
                    Back
                  </button>
                </div>
              </tab>
              <tab heading="Photos">
                <div class="form-group col-12 m-2">
                  <div class="photo-control">
                    <button class="mt-5" type="button">Upload</button> <br />
                    This is under construction
                  </div>
                </div>
                <div class="d-grid gap-2 ms-2">
                  <button
                    type="button"
                    class="btn btn-primary"
                    (click)="selectTab(3)"
                  >
                    Back
                  </button>
                  <button type="submit" class="btn btn-primary">Save</button>
                  <button type="reset" class="btn btn-primary">Cancel</button>
                </div>
              </tab>
            </tabset>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card-header">
      <h3>Your Property Preview</h3>
    </div>
    <div class="shadow-lg p-3 bg-white">
      <app-property-card [property]="propertyView"></app-property-card>
    </div>
  </div>
</div>
